<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuentes en CSS</title>
    <link href="estilos10.css" rel="stylesheet"/>
</head>
<body>
    <h1 class="font-effect-shadow-multiple">Fuentes en CSS</h1>
    <div class="caja sans-serif">
        <p class="fuente_roboto">Fuente roboto</p>
    </div>
    <div class="caja serif">
        <p class="fuente_georgia">Fuente georgia</p>
    </div>
    <div class="caja sans-serif">
        <p class="fuente_arial">Fuente arial</p>
    </div>
    <div class="caja sans-serif">
        <p class="fuente_verdana">Fuente verdana</p>
    </div>
    <div class="caja monospace">
        <p class="fuente_courler">Courier New</p>
    </div>
    <div class="caja cursive">
        <p class="fuente_lucida">Lucida Handwriting</p>
    </div>
</body>
</html>
